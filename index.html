<!DOCTYPE html>
<html>

<head>
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Notes">
    <meta property="og:description" content="Simple notes taking website">
    <meta property="og:site_name" content="Notes">
    <meta property="og:locale" content="en_US">
</head>

<body>
    <div class="container">
        <h1>Notes</h1>
        <div id="controls">
            <input type="text" id="search-input" placeholder="Search notes...">
            <button onclick="sortNotes('title')">Sort by Title</button>
            <button onclick="sortNotes('date')">Sort by Date</button>
        </div>
        <div class="notes-container">
            <div class="input-container">
                <input type="text" id="note-input" placeholder="Enter your note">
                <button id="add-btn" style="font-size: 35px;">&plus;</button>
            </div>
            <div id="notes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
