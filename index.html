<!DOCTYPE html>
<html>
	<head>
		<title>Notes</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" href="icon.png" type="image/icon" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Notes" />
		<meta property="og:description" content="Simple notes taking website" />
		<meta property="og:site_name" content="Notes" />
	</head>

	<body>
		<nav>
			<div class="title">
				<h1>Notes</h1>
			</div>
			<div class="new">
				<button onclick="newColumn()" title="Add new column">
					&#43;
				</button>
			</div>
		</nav>
		<div class="container">
			<div class="columns">
				<div class="column">
					<div class="title">
						<input type="text" placeholder="Title" />
					</div>
					<div class="notes">
						<div class="note">
							<input type="text" placeholder="Note" />
							<div class="buttons">
								<button onclick="editNote()">✎</button>
								<button onclick="deleteNote()">
									&#128465;
								</button>
							</div>
						</div>
						<div class="note">
							<input type="text" placeholder="Note" />
							<div class="buttons">
								<button onclick="editNote()">✎</button>
								<button onclick="deleteNote()">
									&#128465;
								</button>
							</div>
						</div>
						<button onclick="newNote()">+</button>
					</div>
				</div>
				<div class="column">
					<div class="title">
						<input type="text" placeholder="Title" />
					</div>
					<div class="notes">
						<div class="note">
							<input class="noteText" type="text" value="Note" />
							<div class="buttons">
								<button onclick="editNote()">✎</button>
								<button onclick="deleteNote()">
									&#128465;
								</button>
							</div>
						</div>
						<button onclick="newNote()">+</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
